- name: set hostname
  ios_command:
    commands:
      - conf t
      - hostname "{{ inventory_hostname }}"
    authorize: yes
    auth_pass: "class"
    provider: "{{ cli }}"


- name: disable service 'config'
  ios_command:
    commands:
      - conf t
      - no service config
    authorize: yes
    auth_pass: "class"
    provider: "{{ cli }}"
